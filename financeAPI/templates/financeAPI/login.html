{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type='text/css' href=" {% static "finance/css/log_reg.css" %} " rel="stylesheet">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

    {% block content %}

    <div class="login-container">

        <h2>{{ title }}</h2>

        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <div>
                <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
                {{ f }}
                <div class="form-error">{{ f.errors }}</div>
                </div>
            {% endfor %}
            <p><button type="submit">Войти</button></p>
        </form>

        <p><a href="{% url 'register' %}">Зарегистрировать аккаунт</a></p>
        <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
        <p><a href="{% url 'social:begin' 'google-oauth2' %}">Войти с Google</a></p>
    </div>
    {% endblock %}

</body>
</html>
