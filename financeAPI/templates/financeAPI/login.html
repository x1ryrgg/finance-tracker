<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h2>{{ title }}</h2>

    {% if messages %}
    <ul>
     {% for message in messages %}
         <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    <form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p ><button type="submit">Войти</button></p>

    <p><a href="{% url 'register' %}"> Зарегистрировать аккаунт </a></p>
    <p><a href="{% url "password_reset" %}"> Забыли пароль? </a></p>
</form>
    {% endblock %}
</body>
</html>
